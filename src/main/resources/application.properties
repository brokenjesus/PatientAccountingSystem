spring.application.name=${SPRING_APPLICATION_NAME:PatientAccountingSystem}
spring.thymeleaf.cache=${SPRING_THYMELEAF_CACHE:false}
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/PatientAccountingSystem}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
server.tomcat.accesslog.enabled=${SERVER_TOMCAT_ACCESSLOG_ENABLED:true}
server.tomcat.accesslog.directory=${SERVER_TOMCAT_ACCESSLOG_DIRECTORY:/app/logs}
server.tomcat.accesslog.pattern=${SERVER_TOMCAT_ACCESSLOG_PATTERN:%h %l %u %t "%r" %s %b}
server.tomcat.accesslog.prefix=${SERVER_TOMCAT_ACCESSLOG_PREFIX:access_log}
server.tomcat.accesslog.suffix=${SERVER_TOMCAT_ACCESSLOG_SUFFIX:.log}
server.tomcat.accesslog.file-date-format=${SERVER_TOMCAT_ACCESSLOG_FILE_DATE_FORMAT:yyyy-MM-dd}
